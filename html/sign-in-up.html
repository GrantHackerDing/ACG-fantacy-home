<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="二次元" />
		<meta name="keywords" content="二次元、日漫、番剧、游戏、ACG音乐 " />
		<meta name="keywords" content="日漫、国漫、次元" />
		<meta name="keywords" content="次元の幻想乡 注册 登录页" />
		<meta name="description" content="ACG爱好者的天地" />
		<meta name="keywords" content="新番、精品番剧" />
		<meta name="author" content="丁策" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<link rel="shortcut icon" href="../icon/singArthor.png" />
		<link rel="stylesheet" type="text/css" href="../css/sign-in-up.css" />
		<title>欢迎来到次元の幻想乡</title>
		<!--<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js" charset="utf-8"></script>-->
		<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
		<script src="../js/jquery.json.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--页眉-->
		<header>
			<section>次元の幻想乡</section>
		</header>
		<div id="bigUserWrap">
			<div id="userVeri">
				<div id="signIn">登录</div>
				<div id="signUp">注册</div>
			</div>
			
			<div id="signInTab">
				用户名<input type="text" name="userName"/>
				<br />
				&nbsp;&nbsp;&nbsp;密码<input type="password" name="pw"/>
				<br />
				<input type="submit" name="submit" value="登录"/>
			</div>
			<div id="signUpTab">
				用户名<input type="text" name="userName" disabled/>
				<br />
				&nbsp;&nbsp;&nbsp;密码<input type="password" name="pw" disabled/>
				<br />
				<input type="checkbox" id="cbh" style="width: 20px;height: 20px;"/><label for="cbh">我同意<a href="#">本网站条款和协议</a></label>
				<br />
				<input type="submit" name="submit" value="注册" disabled/>
			</div>
		</div>
		<script type="text/javascript" src="../js/sign-in-up.js"></script>
	</body>
</html>
